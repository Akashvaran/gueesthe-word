<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Word!</h1>
        <p id="hint">You wear this to keep warm during cold weather.</p>
        <div id="word-container"></div>
        <p id="remaining-guesses">You have 5 guesses remaining.</p>
        <input type="text" id="guess-input" maxlength="1" placeholder="Type one letter">
        <button id="guess-btn">Guess</button>
        <button id="reset-btn">Reset Game</button>
        <button id="exit-btn">Exit Game</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
